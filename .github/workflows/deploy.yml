name: Deploy to GitHub Pages

on:
  # Executa em pushes para o branch principal
  push:
    branches:
      - main
  # Permite que você execute este workflow manualmente na aba Actions
  workflow_dispatch:

# Permissões para o GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/upload-artifact@v4

      # Se o seu projeto precisa de um passo de build (ex: npm install && npm run build)
      # Adicione esses passos aqui. Exemplo:
      # - name: Setup Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 18
      # - name: Install dependencies
      #   run: npm install
      # - name: Build
      #   run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Especifique aqui a sua pasta personalizada
          path: './Ideas' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
