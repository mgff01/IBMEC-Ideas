<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibmec Ideas - Log in Hubs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ibmec Ideas</h1>
        <div>
            I
        </div>
    </header>

    <main>
        <h2>Login</h2>

        <form action="/login" method="post">
            
            <fieldset>
                <legend>Acesso</legend>

                <div>
                    <label for="usuario">CNPJ, E-mail ou Nome da empresa</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Insira CNPJ, E-mail ou Nome" required>
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
                </div>
            </fieldset>

            <p>
                <a href="#">Esqueci minha senha</a>
            </p>

            <button href= "home.html" e="submit">Sign in</button>
            <button href= "login.html" e="button">Não tenho conexão Hubs</button>
        </form>
    </main>

    <footer>
        <p><a href="#">Não tem conta? Cadastre-se</a></p>
    </footer>

</body>
</html>
