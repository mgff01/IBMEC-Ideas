<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibmec Ideas - Log in </title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-auth">

    <header>
        <h1>Ibmec Ideas</h1>
    </header>

    <main>
        <div>
            <img src="ideaslogo.png" alt="Logo Ibmec Ideas" style="width:180px; height:180px;">
        </div>
        <h2>Login</h2>

        <form action="/login" method="post">
            <legend>Acesso</legend>

            <div>
                <label for="usuario">CNPJ, E-mail ou Nome da empresa</label>
                <input type="text" id="usuario" name="usuario" placeholder="Insira CNPJ, E-mail ou Nome" required>
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
            </div>

            <p>
                <a href="#">Esqueci minha senha</a>
            </p>

            <button href= "home.html" e="submit">Sign in</button>
            <button href= "loginhubs.html" e="button">Ibmec HUBs </button>
        </form>
    </main>

    <footer>
        <p><a href="#">NÃ£o tem conta? Cadastre-se</a></p>
    </footer>

</body>
</html>
